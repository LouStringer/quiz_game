<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css" type="text/css">
  <title>Quiz game</title>
</head>
<body>
  <header>
    <h1>Capital!</h1>
    <h2>test your knowledge of world capitals</h2>
    <div class="buttons">
      <button class="level">easy</button>
      <button class="level">hard</button>
      <br />
      <button class="category">by country</button>
      <button class="category">by capital</button>
      <button class="category">random facts</button>
      <button class="category">mixed bag</button>
    </div>
  </header>
  <main>
    <!-- score (left/top) -->
    <p class="score">score <span class="score">0</span></p>
    <!-- lives (left/top) -->
    <p class="lives">lives <span class="lives">3</span></p>
    <p class="gameOver hide">game over!</p>
    <button class="reset hide">play again</button>
    <!-- question -->
    <div class="question-area">
      <p class="question">What is the capital of Hungary?</p>
      <div class="optionsContainer">
          <button class="option" id="0">Vienna</button>
          <button class="option" id="1">Bratislava</button>
          <button class="option" id="2">Budapest</button>
      </div>
      <p class="outcome hide">Correct!</p>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
