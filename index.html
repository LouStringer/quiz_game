<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css" type="text/css">
  <title>Quiz game</title>
</head>
<body>
  <header>
    <h1>Capital!</h1>
    <h2>prove your knowledge of world capitals</h2>
    <div class="buttons">
      <button class="level">easy</button>
      <button class="level">hard</button>
      <button class="category">by country</button>
      <button class="category">by capital</button>
      <button class="category">random facts</button>
      <button class="category">lucky dip</button>
    </div>
  </header>
  <main>
    <!-- score (left/top)
    lives (left/top) -->
    <div id="question-area">
      <p class="question">What is the capital of Hungary?</p>
      <div class="options">
        <input name="givenAnswer" type="radio" id="0" name=0>
        <label for="0">Vienna</label>
        <input name="givenAnswer" type="radio" id="1" name=1>
        <label for="1">Bratislava</label>
        <input name="givenAnswer" type="radio" id="2" name=2>
        <label for="2">Budapest</label>
      </div>
      <p class="outcome">Correct!/Try again!</p>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
